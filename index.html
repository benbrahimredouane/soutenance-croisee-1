<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <header>

            <h1>WorkSphere</h1>

        </header>

        <section class="mainsection">
            <div class="lesemploi">
                <h3> Non assisté </h3>
                <div id="workers">

                </div>
                <div class="btn--div">
                    <button class="add--btn add__btn--btn">ajouter une nouvelle employé </button>
                </div>


            </div>
            <div>
                <span class="plan">plan d'étage</span>
                <div class="lesplan">

                    <div class="space" data-name="Salle de conférence" data-limit="10" style="background-image: url('https://i.pinimg.com/1200x/13/37/4f/13374f93b2f9464e6a7c8cd312730dcd.jpg');
    background-size: cover;
    background-position: center;  ">
                        <h3>Salle de conférence</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                    <div class="space" data-name="Réception" data-limit="2" >
                        <h3>Réception</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                    <div class="space" data-name="Salle des serveurs" data-limit="2">
                        <h3>Salle des serveurs</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                    <div class="space" data-name="Salle de sécurité" data-limit="3">
                        <h3>Salle de sécurité</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                    <div class="space" data-name="Salle du personnel" data-limit="20">
                        <h3>Salle du personnel</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                    <div class="space" data-name="Salle d’archives" data-limit="2">
                        <h3>Salle d’archives</h3>
                        <div class="zone--work"></div>
                        <button class="add--existing-btn">+</button>
                    </div>

                </div>
            </div>

        </section>
        <section class="container">
            <form class="form">


                <label class="form__label" for="fname">full name</label>
                <input class="form__input" type="text" id="fname" required>

                <label class="form__label" for="email">email</label>
                <input class="form__input" type="email" id="email" required>

                <label class="form__label" for="exp">expériences</label>
                <input class="form__input" type="text" id="exp" required>

                <label class="form__label" for="localisation">localisation actuelle</label>
                <input class="form__input" type="text" id="localisation" required>

                <label class="form__label" for="fnumber">phone number</label>
                <input class="form__input" type="text" id="fnumber" required>



                <label class="form__label" for="plan">le plan d’étage</label>
                <select id="plan" class="form__input" required>
                    <option value="" disabled selected>Choisir...</option>
                    <option value="Réceptionnistes">Réceptionnistes</option>
                    <option value="Techniciens IT">Techniciens IT</option>
                    <option value="Agents de sécurité">Agents de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Autre">Autre</option>
                </select>
                <label class="form__label">Assigner à :</label>
                <select id="initial-room" class="form__input">
                    <option value="Unassigned">Non assisté (Par défaut)</option>
                    <option value="Salle de conférence">Salle de conférence</option>
                    <option value="Réception">Réception</option>
                    <option value="Salle des serveurs">Salle des serveurs</option>
                    <option value="Salle de sécurité">Salle de sécurité</option>
                    <option value="Salle du personnel">Salle du personnel</option>
                    <option value="Salle d’archives">Salle d’archives</option>
                </select>



                <label class="form__label" for="link">lien vers l'image</label>
                <input class="form__input" type="text" id="link">


                <div class="form__buttons">
                    <button class="form__button form__button--submit" id="add--worker">Done</button>
                    <button class="form__button form__button--cancel">Cancel</button>
                </div>





            </form>
        </section>


        <div id="cardinfo">





        </div>


    </main>





    <script src="script.js"></script>
</body>

</html>
